<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>TO-DO LIST</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% for todo in todos %}
        <ul>
            
            <h3>{{ todo.title }}</h3>
            <li>Details: {{ todo.details}}</li>
            <li>Created: {{ todo.date_creation}}</li>
            <li>Complete by: {{ todo.deadline_date}}</li>
            <li>From Category: {{ todo.category}}</li>
            
        </ul>
        <a href="{ %url complete% }"></a><input type="submit" value="BUTTON">
        {% endfor %}
        
    </form>


</body>
</html>
