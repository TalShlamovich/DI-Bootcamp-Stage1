<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link rel="stylesheet" href="style.css"> will not work if placed before bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="border border-primary p-3">Hello, world!</h1>
    <div class="container-sm border">100% wide until small breakpoint</div>
    <div class="container-md border">100% wide until medium breakpoint</div>
    <div class="container-lg border">100% wide until large breakpoint</div>
    <div class="container-xl border">100% wide until extra large breakpoint</div>
    <div class="container-xxl border">100% wide until extra extra large breakpoint</div><br>
    <div class="container">
        <div class="row">
          <div class="col border">
            Column
          </div>
          <div class="col border">
            Column
          </div>
          <div class="col border">
            Column
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
