<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<form>
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" name="email" required><br>
		Create Your Password: <input type="password" name="password" min="5"><br>
		DOB: <input type="date" name="DOB"><br>
		Gender: 
		<input type="radio" name="gender" value="male">Male
		<span><input type="radio" name="gender" value="female">Female</span>
		<span><input type="radio" name="gender" value="other">Other</span><br>
		Pets: <input type="checkbox" name="cat" value="yes"> Cat
		<span> <input type="checkbox" name="dog" value="yes"> Dog</span><br>
		Employment: <select name="employment">
			<option value="Employed"> Employed</option>
			<option value="Unemployed"> Unemployed</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset">
	</form>
</body>
</html>
